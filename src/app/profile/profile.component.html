<div class="profile-container">
  <div class="profile">
    <img
      class="profile-pic"
      src="assets/meandkit.jpg"
      alt="a girl and her catto"
    />
    <div class="profile-content">
      <h1 class="name">{{ userProfile.name }}</h1>
      <p class="contact">{{ userProfile.contact }}</p>
      <p class="bio">{{ userProfile.bio }}</p>
      <button routerLink="/edit-profile" class="edit-btn">Edit</button>
    </div>
  </div>
</div>
