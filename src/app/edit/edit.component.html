<!-- #addForm="ngForm" connects form to make it useable in the ts file/  (ngSubmit)="getEdit(addForm)"  is the submit listener that calls the method getEdit() which gets the data from the form for the method -->

<form #addForm="ngForm" (ngSubmit)="getEdit(addForm)" class="form-container">
  <div class="form">
    <p class="update-instructions">
      Use the form below to update your profile.
    </p>
    <label for="name" class="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      [ngModel]="userProfile.name"
      ngModel
    />
    <!--[ngModel]="userProfile.name" allows you to pre populate the form fields with the current info of the object which makes it easier to edit!!  -->
    <label for="contact" class="contact">Contact</label>
    <input
      type="text"
      name="contact"
      id="contact"
      [ngModel]="userProfile.contact"
      ngModel
    />
    <label for="bio" class="bio">Bio</label>
    <textarea
      name="bio"
      id="bio"
      cols="30"
      rows="10"
      [ngModel]="userProfile.bio"
      class="bio-input"
      ngModel
    ></textarea>
    <button class="update-btn">Update</button>
  </div>
</form>
